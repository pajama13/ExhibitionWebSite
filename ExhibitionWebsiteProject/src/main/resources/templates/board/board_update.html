<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
a,a:hover{
  color:black;text-decoration:none;  
}
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
  border-top:0;
  background:white;
  color:black;
}
th.text-center{
  background:white;
  color:black;
}
tfoot tr a{
  background:black;
  color:white;
}
.row3 a{
  margin:10px;
}
.table>thead>tr>th{
  border-bottom:0;
}
</style>
</head>
<body>
<div class="wrapper row3">
  <main class="container clear">
      <form method="post" action="/board/board_update_ok">
      
      <input type=hidden name=regdate th:value="${vo.regdate }">
      
	  <table class="table">
	    <tr>
	      <th width=15% class="text-right">이름</th>
	      <td width=80%>
	        <input type=text name=name size=20 class="input-sm" th:value="${vo.name }">
	        <input type=hidden name=no th:value="${vo.no }">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">제목</th>
	      <td width=80%>
	        <input type=text name=subject size=60 class="input-sm" th:value="${vo.subject }">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">내용</th>
	      <td width=80%>
	        <textarea rows="10" cols="60" name="content" th:text="${vo.content}"></textarea>
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">비밀번호</th>
	      <td width=80%>
	        <input type=password name=pwd size=15 class="input-sm">
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2" class="text-center">
	        <input type=submit value="수정" class="btn btn-sm btn-danger" style="background:black;border:0;">
	        <input type=button value="취소" class="btn btn-sm btn-danger" onclick="javascript:history.back()" style="background:black;border:0;">
	      </td>
	    </tr>
	  </table>  
	  </form>  
  </main>
</div>  
</body>
</html>
