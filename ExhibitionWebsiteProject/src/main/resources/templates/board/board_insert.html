<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
a,a:hover{
  color:black;text-decoration:none;  
}
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
  border-top:0;
  background:white;
  color:black;
}
th.text-center{
  background:white;
  color:black;
}
tfoot tr a{
  background:black;
  color:white;
}
.row3 a{
  margin:10px;
}
.table>thead>tr>th{
  border-bottom:0;
}
td.text-center input{background:black;color:white;}
</style>
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
    <form method="post" action="/board/board_insert_ok">
    <table class="table">
    <tr>
      <th width=25% class="text-right">작성자</th>
      <td width=80%>
        <input type=text name=name size=15 class="input-sm">
      </td>
    </tr>
    <tr>
      <th width=15% class="text-right">제목</th>
      <td width=80%>
        <input type=text name=subject size=73 width=100% class="input-sm">
      </td>
    </tr>
    <tr>
      <th width=15% class="text-right">내용</th>
      <td width=80%>
        <textarea rows="10" cols="60" name="content"></textarea>
      </td>
    </tr>
    <tr>
      <th width=15% class="text-right">게시글 비밀번호</th>
      <td width=80%>
        <input type=password name=pwd size=15 class="input-sm">
      </td>
    </tr>
    <tr>
      <td colspan="2" class="text-center" style="padding:40px 0;">
        <input type=submit value="글쓰기" class="btn btn-sm">
        <input type=button value="취소" class="btn btn-sm" onclick="javascript:history.back()">
      </td>
    </tr>
   </table>
   </form>
  </main>
</div>
</body>
</html>
